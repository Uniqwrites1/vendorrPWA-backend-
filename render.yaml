services:
  - type: web
    name: vendorr-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://vendorr-pwa.vercel.app,http://localhost:5173
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
